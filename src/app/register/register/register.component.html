<div class="relative isolate px-6 pt-2 lg:px-8">
  <div
    class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
    aria-hidden="true"
  >
    <div
      class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#eef085] to-[#f89c11] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
      style="
        clip-path: polygon(
          74.1% 44.1%,
          100% 61.6%,
          97.5% 26.9%,
          85.5% 0.1%,
          80.7% 2%,
          72.5% 32.5%,
          60.2% 62.4%,
          52.4% 68.1%,
          47.5% 58.3%,
          45.2% 34.5%,
          27.5% 76.7%,
          0.1% 64.9%,
          17.9% 100%,
          27.6% 76.8%,
          76.1% 97.7%,
          74.1% 44.1%
        );
      "
    ></div>
  </div>

  <div class="container min-w-full py-16 sm:py-48 lg:py-32">
    <div class="flex min-h-full flex-col px-6 lg:px-8">
      <div class="flex justify-center">
        <div
          class="rounded p-8 lg:w-3/5 shadow backdrop-blur-3xl bg-opacity-50 sm:w-full"
        >
          <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img
              class="mx-auto h-10 w-auto"
              src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
              alt="Your Company"
            />
            <h2
              class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
            >
              Registrate en Vertex
            </h2>
          </div>

          <div class="mt-10">
            <form
              class="space-y-6 w-full"
              [formGroup]="RegisterForm"
              (ngSubmit)="onSubmitRegister()"
            >
              {{ RegisterForm.valid | json }}
              <div class="grid md:grid-cols-2 gap-4 sm:col-span-1">
                <div class="col-span-1">
                  <button
                    type="submit"
                    class="flex w-full border justify-around items-center rounded-md bg-white hover:bg-slate-100 px-3 py-1.5 text-sm font-semibold leading-6 text-dark shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  >
                    <span>
                      <img
                        src="https://img.icons8.com/?size=100&id=JvOSspDsPpwP&format=png&color=000000"
                        class="w-5"
                        alt=""
                        srcset=""
                      />
                    </span>
                    iniciar sesion with google
                  </button>
                </div>
                <div class="col-span-1">
                  <button
                    type="submit"
                    class="flex w-full justify-around items-center rounded-md bg-white px-3 py-1.5 text-sm font-semibold leading-6 text-blak border shadow-sm hover:bg-slate-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  >
                    <span
                      ><img
                        src="https://img.icons8.com/?size=100&id=62856&format=png&color=000000"
                        class="w-6"
                        alt=""
                    /></span>
                    iniciar sesion with github
                  </button>
                </div>
              </div>
              <hr />

              <div class="md:grid md:grid-cols-2 sm:grid sm:grid-cols-1 gap-4">
                <div class="col-span-1">
                  <label
                    for="name"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Nombres</label
                  >
                  <div class="mt-2">
                    <input
                      id="name"
                      name="name"
                      [ngClass]="{'border-red-500 border-1': name.invalid && name.dirty, 'border-green-500': name.valid, 'border-0': name.pristine}"
                      type="text"
                      autocomplete="on"
                      formControlName="name"
                      class="block w-full rounded-md py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                  </div>
                  
                    @if(name.hasError('required') && name.dirty){
                      <small class="flex text-red-500 sm:inline"
                        >El campo nombre es requerido</small
                      >
                    }
                    
                </div>
                <div class="col-span-1">
                  <label
                    for="lastName"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Apellidos</label
                  >
                  <div class="mt-2">
                    <input
                      id="lastName"
                      name="lastName"
                      [ngClass]="{'border-red-500 border-1': lastname.invalid && lastname.dirty, 'border-green-500': lastname.valid, 'border-0': lastname.pristine}"
                      type="text"
                      autocomplete="on"
                      formControlName="lastName"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                  </div>
                  @if(lastname.hasError('required') && lastname.dirty){
                    <small class="flex text-red-500 sm:inline"
                      >El campo apellido es requerido</small
                    >
                  }
                </div>
              </div>

              <div class="grid md:grid-cols-2 gap-4 sm:grid-cols-1">
                <!-- Telefono -->
                <div>
                  <label
                    for="Telefono"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Telefono</label
                  >
                  <div class="mt-2">
                    <input
                      id="Telefono"
                      name="Telefono"
                      type="tel"
                      autocomplete="tel"
                      formControlName="telefono"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                  </div>
                </div>
                <!-- Email -->
                <div>
                  <label
                    for="email"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Email address</label
                  >
                  <div class="mt-2">
                    <input
                      id="email"
                      name="email"
                      type="email"
                      autocomplete="email"
                      required
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                  </div>
                </div>
              </div>

              @if(RegisterForm.get('verifyPassword')?.errors?.['passwordMismatch']){
              }
              <!-- Direccion -->
              <div class="grid md:grid-cols-4 gap-4 sm:grid-cols-1">
                <div class="col-span-2">
                  <label
                    for="direccion"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Direccion</label
                  >
                  <div class="mt-2">
                    <input
                      id="direccion"
                      name="direccion"
                      type="text"
                      autocomplete="address-level1"
                      formControlName="direccion"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                  </div>
                </div>
                <!-- Codigo Postal -->
                <div class="col-span-1">
                  <label
                    for="codigoPostal"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Codigo postal</label
                  >
                  <div class="mt-2">
                    <input
                      id="codigoPostal"
                      name="codigoPostal"
                      type="text"
                      autocomplete="codigoPostal"
                      formControlName="codigoPostal"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                  </div>
                </div>
                <!-- Sexo -->
                <div class="col-span-1">
                  <label
                    for="genero"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Sexo</label
                  >
                  <div class="mt-2">
                    <select
                      id="genero"
                      name="genero"
                      autocomplete="email"
                      formControlName="genero"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    >
                      <option value="Masculino">Masculino</option>
                      <option value="Femenino">Femenino</option>
                      <option value="otro">Prefiero no decirlo</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Password -->
              <div class="grid md:grid-cols-2 sm:grid-cols-1 gap-4">
                <div class="col-span-1">
                  <div class="flex items-center justify-between">
                    <label
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Password</label
                    >
                  </div>
                  <div class="mt-2">
                    <input
                      id="password"
                      name="password"
                      type="password"
                      autocomplete="current-password"
                      formControlName="password"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                  </div>
                </div>

                <div class="col-span-1">
                  <div class="flex items-center justify-between">
                    <label
                      for="verifyPassword"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Password</label
                    >
                  </div>
                  <div class="mt-2">
                    <input
                      id="verifyPassword"
                      name="verifyPassword"
                      type="password"
                      autocomplete="current-password"
                      formControlName="verifyPassword"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                  </div>
                </div>
              </div>

              <div>
                <button
                  [disabled]="RegisterForm.invalid"
                  [ngClass]="{
                    'disabled:bg-gray-400': RegisterForm.invalid,
                    'transition-colors ease-in-out delay-150 bg-indigo-600':
                      RegisterForm.valid
                  }"
                  type="submit"
                  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                  Sign Up
                </button>
              </div>
              <hr />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
